filter:
  paths:
    - src/*
before_commands:
    - "composer update --prefer-source"
build:
    tests:
        override:
            -
                command: 'bin/phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'php-clover'
checks:
    php:
        code_rating: true
        duplication: true